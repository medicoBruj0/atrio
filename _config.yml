# Site Settings
name: El Atrio
title: El Atrio del Videojuego
description: Un Observatorio Cultural sobre la industria del videojuego, atravesado por la teoría económica y el arte.
tags:
  - blog
  - Economía del Videojuego
  - Cultura del Videjojuego
  - Industria del Videojuego
show_hero: true
menu:
  - title: Inicio
    url: /
  - title: El Atrio
    url: /about/
  - title: Archivo
    url: /tags/
  - title: Feed
    url: /feed.xml
email:
# See: https://disqus.com/
#disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id:


# Social Media Settings
# Remove the item if you don't need it
twitter_username: twitter_username
instagram_username: instagram_username



# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
url: "https://medicobruj0.github.io"
baseurl: "/atrio"
google_analytics: "UA-XXXXXXXX-X"
language: "es-MX"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
#version: v3.1.2
